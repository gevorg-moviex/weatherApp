<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" id="weather-app-form">
                <div id="info">
                    <h1 id="title">Weather App</h1>
                    <div id="inputs">
                        <div class="inputs-item">
                            <input id="search-input" type="text" placeholder="Enter city or location">
                            <button id="search-btn">Search</button>
                        </div>
                    </div>
                    <div id="info-container">
                        <h2 id="location">City, Country</h2>
                        <h2 id="temperature">0&deg;C</h2>
                        <span id="description">Partly Cloudy</span>
                        <img src="weather-icon.png" id="icon" alt="">
                    </div>
                    <h2 id="error-message"></h2>
                    <div id="loading-container" class="loading-container">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>                    
                </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
